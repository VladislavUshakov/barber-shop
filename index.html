<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barber Shop</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"

  <body>
    <header class="page-header">
      <div class="page-header__container container">

          <svg class="logo__icon" width="69" height="56">
            <use href="./images/sprite.svg#icon-logo"></use>

          <svg class="toggle__icon" width="40" height="40">
            <use href="./images/sprite.svg#icon-mobile_menu"></use>
          </svg>
        </button>

        <div class="backdrop js-menu-container">
          <div class="mobile-menu">
            <button class="mobile-menu__toggle toggle js-close-menu" type="button">
              <svg class="toggle__icon" width="40" height="40">
                <use href="./images/sprite.svg#icon-close"></use>
              </svg>
            </button>

            <nav class="mobile-menu__navigation navigation">
              <ul class="mobile-menu__list navigation__list">
                <li class="navigation__item">

                <li class="navigation__item">

                <li class="navigation__item">

              </ul>

                <a class="contacts__link mobile-menu__link" href="tel:+380441111111"

                >
              </li>
              <li class="contacts__item">
                <a class="contacts__link mobile-menu__button button" href="#"
                  ><p class="button__text">Online-booking</p></a
                >
              </li>
            </ul>

            <ul class="mobile-menu__list socials socials--start-line">
              <li class="socials__item socials__item--start-line">
                <a class="socials__link" href="#" class="hero__link"
                  ><p class="socials__label">Instagram</p></a
                >
              </li>
              <li class="socials__item">
                <a class="socials__link" href="#" class="hero__link"
                  ><p class="socials__label">Youtube</p></a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="hero__container container">
          <ul class="hero__socials socials socials--start-line">
            <li class="socials__item">
              <a class="socials__link" href="#" class="hero__link">Instagram</a>
            </li>
            <li class="socials__item">
              <a class="socials__link" href="#" class="hero__link">Youtube</a>
            </li>
          </ul>

          <div class="hero__content">
            <p class="hero__slogan">A hair salon for men in Kyiv</p>
            <h1 class="hero__title">BarberShop</h1>
            <p class="hero__text">

      <section class="qualities"></section>
      <section class="team"></section>
      <section class="portfolio"></section>
      <section class="communication"></section>
    </main>
    <footer></footer>

    <script
